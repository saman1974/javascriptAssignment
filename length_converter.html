<html>
    <head>
        <title>Length Converter</title>
    </head>
    <body>
        <script>
            function calculation(value , unit)
            {
                if (unit=="km"||unit=="Km"||unit=="KM"||unit=="kM")
                {
                    alert(`meter=${value*1000}`);
                    alert(`milimeter=${value*1000000}`);
                }
                else if (unit=="m"||unit =="M")
                {
                    alert(`kilometer=${value*0.001}`);
                    alert(`milimeter=${value*1000}`);
                }
                else if (unit=="mm"||unit=="MM")
                {
                    alert(`meter=${value*0.001}`);
                    alert(`kilometer=${value*0.000001}`);
                }
                else 
                alert(`wrong unit entered`);
            }
            let value = prompt("Enter your value");
            let unit = prompt("Enter your unit(km/m/mm)");

            calculation(value,unit);

        </script>
    </body>
</html>
