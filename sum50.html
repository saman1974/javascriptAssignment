<html>
    <head>
        <title>Sum 50</title>
    </head>
    <body>
        <script>
            let firstNo =prompt("Enter first number");
            let secondNo =prompt("Enter second number");
            checker(firstNo,secondNo)
            
            function checker(F,N)
            {
               let sum;
               sum=F+N;
               
               if (F==50||N==50)
               {
                   alert("TRUE");
               }
               else if(sum==50)
               {
                   alert("TRUE");
               }
               else
               alert("FALSE")
               
            }
        </script>
    </body>
</html>
